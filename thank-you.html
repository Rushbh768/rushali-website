<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – BrewUp</title>
  <style>
    body {
      background-color: #9C2A2D;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      background-image: url('nepalese-background.png');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      margin: 80px auto;
      border: 2px solid #f0a500;
    }

    h1 {
      color: #f0a500;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 30px;
    }

    a {
      color: #003A6C;
      font-size: 18px;
      text-decoration: underline;
    }

    a:hover {
      color: #f0a500;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      border-radius: 50%;
      border: 3px solid #003A6C;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="brewup-logo.png" alt="BrewUp Logo">
    </div>
    <h1>Thank You!</h1>
    <p>Your order has been received. We'll brew it fresh and deliver it soon!</p>
    <a href="index.html">← Go Back to Home</a>
  </div>

</body>
</html>
