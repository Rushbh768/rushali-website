<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghumti - Coffee Order</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XTYM131HY8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XTYM131HY8');
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f4ec;
      color: #2f4f4f;
    }

    header {
      background-color: #e6f0d5;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    header img {
      height: 80px;
      margin-right: 15px;
    }

    header h2 {
      margin: 0;
      color: #3c594e;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #3c594e;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }

    .item label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #4d6652;
    }

    .price {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .form-group {
      text-align: center;
      margin: 10px auto;
      max-width: 400px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .total {
      text-align: center;
      font-size: 20px;
      margin: 20px;
      color: #3c594e;
    }

    .order-btn {
      display: block;
      margin: 20px auto;
      background-color: #9abf6e;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .order-btn:hover {
      background-color: #7ba854;
    }
    /* Added style for disabled button state */
    .order-btn:disabled {
        background-color: #cccccc; /* Light gray */
        cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background-color: #e6f0d5;
      color: #2f4f4f;
    }
  </style>
</head>
<body>

<header>
  <img src="brewup-logo.png.jpeg" alt="Ghumti Logo" />   <h2>Ghumti Coffee</h2>
</header>

<h1>Choose Your Coffee</h1>

<form id="coffeeOrderForm" name="coffee-order" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="coffee-order">
  <div class="menu">
    <div class="item">
      <img src="hot-americano.jpeg" alt="Americano" />
      <label><input type="checkbox" name="coffee[]" value="Americano - Rs. 150" data-price="150"> Americano</label>
      <div class="price">Rs. 150</div>
    </div>

    <div class="item">
      <img src="hot-coffee.jpg" alt="Hot Coffee" />
      <label><input type="checkbox" name="coffee[]" value="Hot Coffee - Rs. 180" data-price="180"> Hot Coffee</label>
      <div class="price">Rs. 180</div>
    </div>

    <div class="item">
      <img src="Iced-Latte.jpg" alt="Iced Latte" />
      <label><input type="checkbox" name="coffee[]" value="Iced Latte - Rs. 200" data-price="200"> Iced Latte</label>
      <div class="price">Rs. 200</div>
    </div>

    <div class="item">
      <img src="cold-coffee.jpg" alt="Cold Coffee" />
      <label><input type="checkbox" name="coffee[]" value="Cold Coffee - Rs. 170" data-price="170"> Cold Coffee</label>
      <div class="price">Rs. 170</div>
    </div>
  </div>

  <div class="form-group">
    <label>Phone Number:</label>
    <input type="text" name="phone" required />
  </div>

  <div class="form-group">
    <label>Address:</label>
    <textarea name="address" required></textarea>
  </div>

  <div class="total">Total: Rs. <span id="totalPrice">0</span></div>
  <input type="hidden" name="totalAmount" id="hiddenTotal" />

  <button type="submit" class="order-btn" id="placeOrderBtn">Place Order</button>
</form>

<footer>
  &copy; 2025 Ghumti Coffee. All rights reserved.
</footer>

<script>
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const totalPriceEl = document.getElementById('totalPrice');
  const hiddenTotal = document.getElementById('hiddenTotal');
  const form = document.getElementById('coffeeOrderForm'); // Get the form by its ID
  const placeOrderBtn = document.getElementById('placeOrderBtn'); // Get the button by its ID

  function updateTotal() {
    let total = 0;
    checkboxes.forEach(cb => {
      if (cb.checked) {
        total += parseInt(cb.dataset.price);
      }
    });
    totalPriceEl.textContent = total;
    hiddenTotal.value = total;
  }

  checkboxes.forEach(cb => cb.addEventListener('change', updateTotal));

    // Function to generate a UUID (for unique request_id)
    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

  // Listen for the form submission
  form.addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default HTML form submission

    // Disable the button immediately
    placeOrderBtn.disabled = true;
    placeOrderBtn.textContent = 'Processing...';

    // 1. Client-side Validation
    const selected = Array.from(checkboxes).some(cb => cb.checked);
    if (!selected) {
      alert("Please select at least one coffee item.");
      placeOrderBtn.disabled = false; // Re-enable button on validation failure
      placeOrderBtn.textContent = 'Place Order';
      return; // Stop execution if validation fails
    }

    // 2. Gather form data
    const coffeeItems = Array.from(checkboxes)
                            .filter(cb => cb.checked)
                            .map(cb => cb.value);
    
    const phoneNumber = form.elements.phone.value;
    const address = form.elements.address.value;
    const totalAmount = parseInt(hiddenTotal.value);

    // Generate a unique ID for this request
    const requestId = generateUUID();

    // 3. Prepare the data payload for the Netlify Function
    const orderData = {
      coffee_items: coffeeItems,
      phone_numb: phoneNumber,
      address: address,
      total_amount: totalAmount,
      request_id: requestId // Add the generated unique ID
    };

    // 4. Send the data to your Netlify Function using fetch()
    try {
      const response = await fetch('/.netlify/functions/place-order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(orderData),
      });

      // 5. Check if the function call was successful (HTTP status 2xx)
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Failed to place order via Netlify Function');
      }

      // 6. Parse the success response from the function (optional, for logging)
      const result = await response.json();
      console.log('Order successfully sent to Supabase:', result);

      // 7. Redirect to the thank-you page only AFTER successful submission
      window.location.href = '/thank-you.html';

    } catch (error) {
      console.error('Error during order placement:', error);
      alert('There was an error processing your order. Please try again.');
      placeOrderBtn.disabled = false; // Re-enable button on error
      placeOrderBtn.textContent = 'Place Order';
    }
  });
</script>

</body>
</html>
