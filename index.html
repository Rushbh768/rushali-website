<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrewUp â€“ Coffee Delivery</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XTYM131HY8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XTYM131HY8');

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0F2B23;
      color: #f0f0f0;
      padding: 20px;
    }

    /* Logo Section */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
    }

    p {
      text-align: center;
      color: #d1b27d;
      font-size: 22px;
      font-weight: bold;
    }

    /* Menu Section */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item {
      background: #1F3D31;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      border: 1px solid #d1b27d;
      position: relative;
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d1b27d;
    }

    .item h3 {
      margin-top: 15px;
      font-size: 22px;
      color: #d1b27d;
    }

    .item p {
      font-size: 16px;
      color: #f0f0f0;
    }

    .order-form {
      margin-top: 40px;
      background: #1F3D31;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #d1b27d;
    }

    .order-form h2 {
      text-align: center;
      color: #d1b27d;
      font-size: 24px;
    }

    .order-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #d1b27d;
    }

    .order-form input, .order-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .order-form button {
      background-color: #d1b27d;
      color: #1F3D31;
      padding: 12px;
      border: none;
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
    }

    .order-form button:hover {
      background-color: #a8945b;
    }

    /* Menu Buttons */
    .menu-button {
      background-color: #d1b27d;
      color: #1F3D31;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #a8945b;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      color: #d1b27d;
      font-size: 20px;
    }

    .social-icons a:hover {
      color: #f0f0f0;
    }

  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <img src="brewup-logo.png" alt="BrewUp Logo">
  </div>

  <p>The Best Coffee for You</p>

  <!-- Menu Section -->
  <div class="menu">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?fit=crop&w=500&q=80" alt="Hot Americano">
      <h3>Hot Americano</h3>
      <p>Rs. 120</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?fit=crop&w=500&q=80" alt="Hot Coffee">
      <h3>Hot Coffee</h3>
      <p>Rs. 150</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1605470301974-6a04310e2735?fit=crop&w=500&q=80" alt="Iced Latte">
      <h3>Iced Latte</h3>
      <p>Rs. 200</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1587248728531-9be0d92e89f9?fit=crop&w=500&q=80" alt="Cold Coffee with Ice Cream">
      <h3>Cold Coffee with Ice Cream</h3>
      <p>Rs. 250</p>
    </div>
  </div>

  <!-- Order Form Section -->
  <div class="order-form">
    <h2>Place Your Order</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" required>

      <label for="address">Delivery Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label for="order">What would you like to order?</label>
      <div>
        <label>
          <input type="checkbox" name="order" value="Hot Americano"> Hot Americano (Rs. 120)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="order" value="Hot Coffee"> Hot Coffee (Rs. 150)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="order" value="Iced Latte"> Iced Latte (Rs. 200)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="order" value="Cold Coffee with Ice Cream"> Cold Coffee with Ice Cream (Rs. 250)
        </label>
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Social Media Links -->
  <div class="social-icons" style="text-align:center; margin-top: 30px;">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
  </div>

</body>
</html>
