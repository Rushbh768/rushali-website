    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f4ec;
      color: #2f4f4f;

    header {
      background-color: #e6f0d5;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    header img {
      height: 80px;
      margin-right: 15px;
    }

    header h2 {
      margin: 0;
      color: #3c594e;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #3c594e;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }

    .item label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #4d6652;
    }

    .price {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .form-group {
      text-align: center;
      margin: 10px auto;
      max-width: 400px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .total {
      text-align: center;
      font-size: 20px;
      margin: 20px;
      color: #3c594e;
    }

    .order-btn {
      display: block;
      margin: 20px auto;
      background-color: #9abf6e;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
