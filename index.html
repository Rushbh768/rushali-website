<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrewUp Coffee Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f7f1;
    }

    header {
      background-color: #e6f0d5;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 120px;
    }

    header h2 {
      margin: 10px 0 0 0;
      font-size: 28px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 32px;
      color: #2c3e50;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 200px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card input[type="checkbox"] {
      margin-top: 15px;
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #34495e;
    }

    #total {
      text-align: center;
      font-size: 20px;
      margin: 20px;
      color: #2c3e50;
    }

    form {
      text-align: center;
      margin-bottom: 40px;
    }

    button {
      background-color: #6ab04c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #489136;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="brewup-logo.png.jpeg" alt="BrewUp Logo" />
      <h2>BrewUp Coffee</h2>
    </div>
  </header>

  <h1>Choose Your Coffee</h1>

  <form action="https://formspree.io/f/your-form-id" method="POST" onsubmit="return prepareForm()">
    <div class="container">
      <label class="card">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Americano">
        <br />
        <input type="checkbox" name="coffee" value="Americano" data-price="150" /> <strong>Americano</strong>
        <div class="price">Rs. 150</div>
      </label>

      <label class="card">
        <img src="https://images.unsplash.com/photo-1527515637462-cff94eecc1ac" alt="Hot Coffee">
        <br />
        <input type="checkbox" name="coffee" value="Hot Coffee" data-price="180" /> <strong>Hot Coffee</strong>
        <div class="price">Rs. 180</div>
      </label>

      <label class="card">
        <img src="https://images.unsplash.com/photo-1572188863110-74d61b4c34e4" alt="Iced Latte">
        <br />
        <input type="checkbox" name="coffee" value="Iced Latte" data-price="200" /> <strong>Iced Latte</strong>
        <div class="price">Rs. 200</div>
      </label>

      <label class="card">
        <img src="3dd80f73-c2d0-4297-924f-1ba4ae5e1cec.png" alt="Cold Coffee">
        <br />
        <input type="checkbox" name="coffee" value="Cold Coffee" data-price="170" /> <strong>Cold Coffee</strong>
        <div class="price">Rs. 170</div>
      </label>
    </div>

    <div id="total">Total: Rs. 0</div>
    <input type="hidden" name="total_price" id="hiddenTotal" value="0" />
    <button type="submit">Place Order</button>
  </form>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const totalDisplay = document.getElementById('total');
    const hiddenTotal = document.getElementById('hiddenTotal');

    function updateTotal() {
      let total = 0;
      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          total += parseInt(checkbox.dataset.price);
        }
      });
      totalDisplay.textContent = `Total: Rs. ${total}`;
      hiddenTotal.value = total;
    }

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateTotal);
    });

    function prepareForm() {
      updateTotal();
      return true;
    }
  </script>

</body>
</html>
