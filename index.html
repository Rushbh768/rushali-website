<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrewUp â€“ Coffee Delivery</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XTYM131HY8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XTYM131HY8');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f2ed;
      padding: 20px;
      color: #4e342e;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    p {
      text-align: center;
      color: #556b2f;
      font-size: 18px;
      font-weight: bold;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      border: 1px solid #ccc;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #4e342e;
    }

    .item p {
      font-size: 16px;
      color: #556b2f;
    }

    .order-form {
      margin-top: 40px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #4e342e;
    }

    .order-form h2 {
      text-align: center;
      color: #4e342e;
    }

    .order-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #556b2f;
    }

    .order-form input, .order-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .order-form button {
      background-color: #4e342e;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .order-form button:hover {
      background-color: #3b261d;
    }
  </style>
</head>
<body>

  <!-- Logo section -->
  <div class="logo">
    <img src="brewup-logo.png" alt="BrewUp Logo">
  </div>

  <p>Delicious coffee delivered to your doorstep</p>

  <!-- Menu Section -->
  <div class="menu">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?fit=crop&w=500&q=80" alt="Hot Americano">
      <h3>Hot Americano</h3>
      <p>Rs. 120</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?fit=crop&w=500&q=80" alt="Hot Coffee">
      <h3>Hot Coffee</h3>
      <p>Rs. 150</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1605470301974-6a04310e2735?fit=crop&w=500&q=80" alt="Iced Latte">
      <h3>Iced Latte</h3>
      <p>Rs. 200</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1587248728531-9be0d92e89f9?fit=crop&w=500&q=80" alt="Cold Coffee with Ice Cream">
      <h3>Cold Coffee with Ice Cream</h3>
      <p>Rs. 250</p>
    </div>
  </div>

  <!-- Order Form Section -->
  <div class="order-form">
    <h2>Place Your Order</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" required>

      <label for="address">Delivery Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <label for="order">What would you like to order?</label>
      <div>
        <label>
          <input type="checkbox" name="order" value="Hot Americano"> Hot Americano (Rs. 120)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="order" value="Hot Coffee"> Hot Coffee (Rs. 150)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="order" value="Iced Latte"> Iced Latte (Rs. 200)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="order" value="Cold Coffee with Ice Cream"> Cold Coffee with Ice Cream (Rs. 250)
        </label>
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>

</body>
</html>
